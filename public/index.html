    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background-color: #0f172a;
            color: #ffffff;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Initial loading screen */
        .initial-loader {
            position: fixed;
            inset: 0;
            background-color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .loader-icon {
            font-size: 4rem;
            animation: bounce 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .loader-text {
            color: #60a5fa;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .loader-subtext {
            color: #94a3b8;
            font-size: 1rem;
        }
        
        /* Prevent scroll bounce on iOS */
        html {
            position: fixed;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            position: fixed;
            height: 100%;
            overflow: hidden;
        }
        
        /* Canvas cursor */
        canvas {
            cursor: crosshair;
        }
        
        /* Focus styles */
        :focus-visible {
            outline: 2px solid #60a5fa;
            outline-offset: 2px;
        }
        
        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Disable pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: none;
        }
    </style>

    <!-- Performance Monitoring -->
    <script>
        // Hide initial loader when React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.transition = 'opacity 0.5s';
                    loader.style.opacity = '0';
                    setTimeout(function() {
                        loader.style.display = 'none';
                    }, 500);
                }
            }, 100);
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                const perfData = window.performance.timing;
                const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
                console.log(`Page load time: ${pageLoadTime}ms`);
                
                // Send to analytics if configured
                if (window.gtag) {
                    window.gtag('event', 'page_load_time', {
                        value: pageLoadTime,
                        event_category: 'performance'
                    });
                }
            });
        }
        
        // Prevent zoom on iOS
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Check for WebGL support
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch(e) {
                return false;
            }
        }
        
        if (!checkWebGL()) {
            console.warn('WebGL not supported. Some features may be limited.');
        }
        
        // Mobile detection
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            document.body.classList.add('is-mobile');
        }
        
        // Add viewport height CSS variable for mobile
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        
        // Console Easter Egg
        console.log('%cüéÆ Welcome to Android Dev World! üéÆ', 
            'font-size: 24px; font-weight: bold; color: #60a5fa;');

        console.log('%cLooking for the source code? Check out: https://github.com/your-username/portfolio', 
            'font-size: 12px; color: #10b981;');
    </script>
